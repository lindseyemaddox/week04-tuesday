<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Github Homework</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<div id="outer">

		<header>
			
			<span class="octicon octicon-mark-github"></span>

			<input value="Search GitHub">

			<nav>
				
				<ul>
					<li>Pull requests</li>
					<li>Issues</li>
					<li>Gist</li>
				</ul>

			</nav>

		</header>

		<aside>

			<img class="avatar">
			<h1 id="login"></h1>
			<h2 id="name"></h2>
			<h3 id="location"></h3>
			<p>Joined on <span id="created"></span></p>
			<div class="follow">
				<p><span id="followers"></span>Follower</p>
				<p><a id="starred"></a>Starred</p>
				<p><span id="following"></span>Following</p>
			</div><!--follow-->
			<h4>Organizations</h4>
			<div id="organizations"></div>

		</aside>

		<main>


		</main>

	</div><!--outer-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="token.js"></script>
	<script src="main.js"></script>
</body>
</html>
