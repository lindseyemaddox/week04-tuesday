<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Github Homework</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<div id="outer">

		<header>
			
			<span class="octicon octicon-mark-github"></span>

			<input value="Search GitHub">

			<nav>
				
				<ul>
					<li>Pull requests</li>
					<li>Issues</li>
					<li>Gist</li>
				</ul>

			</nav>

		</header>

		<aside>

			<img class="avatar">

			<h1 id="name"></h1>

			<h2 id="login"></h2>

			<hr/>

			<h3><span class="octicon octicon-location"></span><span id="location"></span></h3>

			<h3><span class="octicon octicon-clock"></span>Joined on <span id="created"></span></h3>

			<hr/>

			<div class="follow">

				<div><p><span id="followers"></span>Follower</p></div>
			
				<div><p><a id="starred"></a>Starred</p></div>
			
				<div><p><span id="following"></span>Following</p></div>
			
			</div><!--follow-->

			<hr/>

			<h4>Organizations</h4>

			<div id="organizations"></div>

		</aside>

		<main>


		</main>

	</div><!--outer-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="token.js"></script>
	<script src="main.js"></script>
</body>
</html>
